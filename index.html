<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SignUp Form</title>
</head>

<body>
    <div class="container">
        <div class="form-title">SignUp</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details" for="">Full Name</span>
                    <input type="text" id="full-name" placeholder="Enter Full Name">
                </div>
                <div class="input-box">
                    <span class="details" for="">Username</span>
                    <input type="text" id="username" placeholder="Enter Username">
                </div>
                <div class="input-box">
                    <span class="details" for="">Email</span>
                    <input type="email" id="email" placeholder="Enter Email">
                </div>
                <div class="input-box">
                    <span class="details" for="">Email</span>
                    <input type="email" id="email" placeholder="Enter Email">
                </div>
                <div class="input-box">
                    <span class="details" for="">Password</span>
                    <input type="password" id="password" placeholder="Enter Password">
                </div>
                <div class="input-box">
                    <span class="details" for="">Confirm Password</span>
                    <input type="password" id="confirm-password" placeholder="Confirm Your Password">
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>

</html>
