<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="form-title">
            Sign Up
        </div>

        <form action="#" class="signup-form">
            <div class="user-details">
                <div class="form-control">
                    <label for="full-name" class="input-label">Full Name</label>
                    <input type="text" id="full-name" placeholder="Enter Full Name" required>
                </div>
                <div class="form-control">
                    <label for="username" class="input-label">Username</label>
                    <input type="text" id="username" placeholder="Enter Username" required>
                </div>
                <div class="form-control">
                    <label for="" class="input-label">Email</label>
                    <input type="email" id="email" placeholder="Enter Email" required>
                </div>
                <div class="form-control">
                    <label for="password" class="input-label">Password</label>
                    <input type="password" id="password" placeholder="Enter Password" required>
                </div>
                <div class="form-control">
                    <label for="confirm-password" class="input-label">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm Your Password" required>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Sign Up">
            </div>
        </form>
    </div>
</body>
</html>
